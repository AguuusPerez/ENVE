<!DOCTYPE html>
<html lang="en">

<body>
    
 <form  id="form" class="form"  action="https://formspree.io/f/mdobaadz"
    method="POST">
        <div class="form-container">
            <h2 class="form-contact">Get in touch</h2>
            <input id="name" type="text" class="form-input" placeholder="Name" name="name" >
            <input id="mail" type="email" class="form-input" placeholder="Email" name="_replyto">
            <textarea id="textarea" class="form-input form-input--message" placeholder="Message"  cols="20" rows="10" name="message"></textarea>

            <input type="submit" value="Enviar" class="form-cta">
        </div>
    </form>


    <script src="/script.js"></script>
</body>
